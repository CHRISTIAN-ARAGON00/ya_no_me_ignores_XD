<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Interactiva</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f2f7; /* Un azul claro suave */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-sizing: border-box;
        }
        #main-title { /* Añadido ID para JS */
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
            transition: color 0.5s ease; /* Transición para el color del título */
        }
        .image-wrapper {
            margin: 30px 0;
            min-height: 250px; /* Asegura un espacio para la imagen, evita saltos de diseño */
            display: flex; /* Para centrar la imagen verticalmente si es más pequeña */
            align-items: center;
            justify-content: center;
        }
        #main-image { /* Añadido ID para JS */
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, opacity 0.3s ease; /* Transición para la imagen */
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            flex-grow: 1;
            max-width: 180px;
        }
        .button.green {
            background-color: #28a745;
        }
        .button.green:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }
        .button.red {
            background-color: #dc3545;
        }
        .button.red:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            #main-title {
                font-size: 1.8em;
            }
            .container {
                padding: 20px;
            }
            .button {
                padding: 12px 25px;
                font-size: 1em;
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            #main-title {
                font-size: 1.5em;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }
            .button {
                max-width: 100%;
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">¿Te gustaría hacer algo genial hoy?</h1>

        <div class="image-wrapper">
            <img id="main-image" src="assets/imagen-inicial.jpg" alt="Imagen Inicial">
        </div>

        <div class="buttons-container">
            <button class="button green" onclick="handleChoice('si')">Sí</button>
            <button class="button red" onclick="handleChoice('no')">No</button>
        </div>
    </div>

    <script>
        // Referencias a los elementos que vamos a cambiar
        const mainTitle = document.getElementById('main-title');
        const mainImage = document.getElementById('main-image');

        // Rutas de las imágenes (ajusta si tu carpeta se llama diferente)
        const imagePaths = {
            initial: 'assets/imagen-inicial.png',
            si: 'assets/imagen-si.png',
            no: 'assets/imagen-no.png'
        };

        function handleChoice(choice) {
            if (choice === 'si') {
                mainTitle.textContent = '¡Qué bien! ¡Eres genial!';
                mainTitle.style.color = '#28a745'; // Cambia el color del título a verde
                mainImage.style.opacity = 0; // Inicia la transición de opacidad
                setTimeout(() => { // Espera un poco antes de cambiar la imagen y restaurar opacidad
                    mainImage.src = imagePaths.si;
                    mainImage.alt = 'Persona feliz';
                    mainImage.style.opacity = 1;
                }, 300); // Duración de la transición CSS
            } else if (choice === 'no') {
                mainTitle.textContent = '¡Oh, ánimo! ¡Mañana será mejor!';
                mainTitle.style.color = '#dc3545'; // Cambia el color del título a rojo
                mainImage.style.opacity = 0;
                setTimeout(() => {
                    mainImage.src = imagePaths.no;
                    mainImage.alt = 'Persona pensativa';
                    mainImage.style.opacity = 1;
                }, 300);
            }
        }
    </script>
</body>
</html>
