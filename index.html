<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Importante</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f2f7; /* Un azul claro suave */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que ocupe toda la altura de la vista */
            box-sizing: border-box; /* Incluye padding en el ancho/alto total */
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px; /* Ancho máximo para el contenido */
            width: 90%; /* Ocupa el 90% del ancho disponible */
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50; /* Un azul oscuro para el título */
            margin-bottom: 25px;
            font-size: 2.2em; /* Tamaño de fuente responsivo */
        }
        .image-wrapper {
            margin: 30px 0;
        }
        .image-wrapper img {
            max-width: 100%; /* Asegura que la imagen no se desborde */
            height: auto; /* Mantiene la proporción */
            border-radius: 8px; /* Bordes ligeramente redondeados para la imagen */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espacio entre los botones */
            margin-top: 30px;
            flex-wrap: wrap; /* Permite que los botones se envuelvan en pantallas pequeñas */
        }
        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* Por si en el futuro son enlaces */
            color: white;
            flex-grow: 1; /* Permite que los botones crezcan para llenar el espacio */
            max-width: 180px; /* Ancho máximo para cada botón */
        }
        .button.green {
            background-color: #28a745; /* Verde Bootstrap */
        }
        .button.green:hover {
            background-color: #218838; /* Verde más oscuro al pasar el ratón */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }
        .button.red {
            background-color: #dc3545; /* Rojo Bootstrap */
        }
        .button.red:hover {
            background-color: #c82333; /* Rojo más oscuro al pasar el ratón */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .container {
                padding: 20px;
            }
            .button {
                padding: 12px 25px;
                font-size: 1em;
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            .buttons-container {
                flex-direction: column; /* Apila los botones en pantallas muy pequeñas */
                gap: 15px;
            }
            .button {
                max-width: 100%; /* Ocupa todo el ancho disponible */
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿me vas a seguir ignorando??</h1>

        <div class="image-wrapper">
            <img src="https://es.pinterest.com/ideas/gato-con-flores/930361646298/" alt="Imagen Representativa">
        </div>

        <div class="buttons-container">
            <button class="button green" onclick="alert('¡Gracias por tu Sí!')">Sí</button>
            <button class="button red" onclick="alert('¡Lamentamos que no sea así!')">No</button>
        </div>
    </div>
</body>
</html>
