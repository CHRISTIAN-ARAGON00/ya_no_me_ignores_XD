<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Interactiva con Seguimiento</title>
    <style>
        /* --- ESTILOS CSS PARA RESPONSIVIDAD Y APARIENCIA --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f2f7;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-sizing: border-box;
        }
        #main-title {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
            min-height: 2.5em; /* Altura mínima para evitar saltos de diseño */
            transition: color 0.5s ease;
        }
        .image-wrapper {
            margin: 30px 0;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #main-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            flex-grow: 1;
            max-width: 180px;
        }
        .button.green {
            background-color: #28a745;
        }
        .button.green:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }
        .button.red {
            background-color: #dc3545;
        }
        .button.red:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }
        @media (max-width: 480px) {
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }
            .button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title"></h1> 
        <div class="image-wrapper">
            <img id="main-image" src="" alt="">
        </div>
        <div class="buttons-container">
            <button class="button green" onclick="goNextState('si')">Sí</button>
            <button class="button red" onclick="goNextState('no')">No</button>
        </div>
    </div>

    <form id="tracking-form" action="https://formspree.io/f/xzznewnq" method="POST" style="display: none;">
        <input type="hidden" name="Estado_Actual" id="form-estado-actual" value="">
        <input type="hidden" name="Eleccion_Tomada" id="form-eleccion-tomada" value="">
        <input type="hidden" name="Timestamp" id="form-timestamp" value="">
        <input type="hidden" name="UserID" id="form-user-id" value=""> 
    </form>
    <script>
        // 1. DEFINICIÓN DE LA HISTORIA (OBJETO DE ESTADOS)
        // **IMPORTANTE**: Asegúrate de que todas estas imágenes existan en tu carpeta 'assets/'
        const storyStates = {
            'inicio': {
                title: 'Despiertas en un prado. ¿Vas hacia el BOSQUE (Sí) o a la CIUDAD a lo lejos (No)?',
                image: 'imagen-inicial.jpg',
                si: 'bosque',
                no: 'ciudad'
            },
            'bosque': {
                title: 'El camino se divide. ¿Tomas el sendero de PIEDRAS (Sí) o el de TIERRA (No)?',
                image: 'img-bosque.png',
                si: 'sendero_piedras',
                no: 'sendero_tierra'
            },
            'sendero_piedras': {
                title: 'Llegas a un río. ¿CRUZAS a nado (Sí) o BUSCAS un puente (No)?',
                image: 'img-rio.png',
                si: 'rio_nado',
                no: 'rio_puente'
            },
            'sendero_tierra': {
                title: 'El sendero de tierra es un pantano. Te hundes. ¡FIN MALO!',
                image: 'img-final-malo.png',
                si: 'inicio', 
                no: 'inicio'
            },
            'rio_nado': {
                title: 'Cruzas el río. Un viejo sabio te ofrece un mapa. ¿LO ACEPTAS (Sí) o lo IGNORAS (No)?',
                image: 'img-viejo.png',
                si: 'mapa',
                no: 'final_solo'
            },
            'rio_puente': {
                title: 'Encuentras el puente... pero está custodiado por un Troll. ¡FIN MALO!',
                image: 'img-final-malo.png',
                si: 'inicio',
                no: 'inicio'
            },
            'ciudad': {
                title: 'Llegas a la ciudad. ¿Vas a la TABERNA (Sí) o buscas la BIBLIOTECA (No)?',
                image: 'img-ciudad.png',
                si: 'taberna',
                no: 'biblioteca'
            },
            'taberna': {
                title: 'En la taberna escuchas rumores de un tesoro. ¿PREGUNTAS al barman (Sí) o TE VAS (No)?',
                image: 'img-taberna.png',
                si: 'mapa',
                no: 'biblioteca' 
            },
            'biblioteca': {
                title: 'La biblioteca está cerrada. Pierdes el tiempo. ¡FIN MALO!',
                image: 'img-final-malo.png',
                si: 'inicio',
                no: 'inicio'
            },
            'mapa': {
                title: '¡Tienes el mapa! Te guía a las profundidades del bosque. ¿TE AVENTURAS (Sí) o VUELVES a la ciudad (No)?',
                image: 'img-mapa.png', 
                si: 'tesoro_final',
                no: 'final_solo'
            },
            'tesoro_final': {
                title: '¡FELICIDADES! Encontraste el tesoro. ¡GANASTE LA AVENTURA!',
                image: 'img-tesoro.png',
                si: 'inicio',
                no: 'inicio'
            },
            'final_solo': {
                title: 'Sigues solo y te pierdes. Tu aventura termina aquí. ¡FIN MALO!',
                image: 'img-final-malo.png',
                si: 'inicio',
                no: 'inicio'
            }
        };

        // 2. REFERENCIAS Y VARIABLE DE ESTADO
        const mainTitle = document.getElementById('main-title');
        const mainImage = document.getElementById('main-image');
        const imageAssetsPath = 'assets/'; 
        let currentState = 'inicio'; // El estado inicial

        // Referencias del formulario para el seguimiento
        const trackingForm = document.getElementById('tracking-form');
        const formEstadoActual = document.getElementById('form-estado-actual');
        const formEleccionTomada = document.getElementById('form-eleccion-tomada');
        const formTimestamp = document.getElementById('form-timestamp');
        const formUserID = document.getElementById('form-user-id'); // Campo para tracking único

        // Generar un ID de usuario único para toda la sesión
        function getOrCreateUserID() {
            let userId = localStorage.getItem('storyUserID');
            if (!userId) {
                userId = crypto.randomUUID();
                localStorage.setItem('storyUserID', userId);
            }
            return userId;
        }
        formUserID.value = getOrCreateUserID();


        // 3. FUNCIONES PRINCIPALES
        
        function updatePage(stateId) {
            const state = storyStates[stateId];
            if (!state) return;

            mainImage.style.opacity = 0; 
            
            // 1. Actualizar Título
            mainTitle.textContent = state.title;

            // 2. Actualizar Imagen (con transición)
            setTimeout(() => {
                mainImage.src = imageAssetsPath + state.image;
                mainImage.alt = state.title;
                mainImage.style.opacity = 1;
            }, 300); 
            
            // 3. Opcional: Cambiar el color del título para estados finales
            if (stateId.startsWith('final_') || stateId.includes('_malo')) {
                mainTitle.style.color = '#dc3545';
            } else if (stateId === 'tesoro_final') {
                mainTitle.style.color = '#28a745'; 
            } else {
                mainTitle.style.color = '#2c3e50'; 
            }
        }

        function goNextState(choice) {
            const state = storyStates[currentState];
            let nextStateId;

            // 1. Determina el próximo estado
            if (choice === 'si') {
                nextStateId = state.si;
            } else if (choice === 'no') {
                nextStateId = state.no;
            }

            // 2. REGISTRAR LA DECISIÓN Y ENVIAR EL FORMULARIO
            formEstadoActual.value = currentState;
            formEleccionTomada.value = choice.toUpperCase();
            formTimestamp.value = new Date().toISOString();

            // Enviar el formulario en segundo plano usando fetch
            fetch(trackingForm.action, {
                method: 'POST',
                body: new FormData(trackingForm),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                // console.log('Seguimiento enviado para:', currentState, choice);
            })
            .catch(error => {
                // console.error('Error de red al enviar el seguimiento:', error);
            });
            
            // 3. Actualizar la variable de estado y la página
            currentState = nextStateId;
            updatePage(currentState);
        }

        // 4. INICIALIZACIÓN: Inicia la historia al cargar
        updatePage(currentState); 
    </script>
</body>
</html>
