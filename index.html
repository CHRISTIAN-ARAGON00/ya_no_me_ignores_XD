<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Interactiva Expandida</title>
    <style>
        /* CSS se mantiene igual para mantener la responsividad */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f2f7;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-sizing: border-box;
        }
        #main-title {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
            min-height: 2.5em; 
            transition: color 0.5s ease;
        }
        .image-wrapper {
            margin: 30px 0;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #main-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            flex-grow: 1;
            max-width: 180px;
        }
        .button.green {
            background-color: #28a745;
        }
        .button.green:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }
        .button.red {
            background-color: #dc3545;
        }
        .button.red:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }

        /* Media Queries para responsividad (Se mantienen igual) */
        @media (max-width: 768px) {
            #main-title {
                font-size: 1.8em;
            }
            .container {
                padding: 20px;
            }
            .button {
                padding: 12px 25px;
                font-size: 1em;
                max-width: 150px;
            }
        }
        @media (max-width: 480px) {
            #main-title {
                font-size: 1.5em;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }
            .button {
                max-width: 100%;
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title"></h1> 

        <div class="image-wrapper">
            <img id="main-image" src="" alt="">
        </div>

        <div class="buttons-container">
            <button class="button green" onclick="goNextState('si')">Sí</button>
            <button class="button red" onclick="goNextState('no')">No</button>
        </div>
    </div>

    <script>
        // 1. DEFINICIÓN DE LA HISTORIA (OBJETO DE ESTADOS EXPANDIDO)
        const storyStates = {
            'inicio': {
                title: 'Despiertas en un prado. ¿Vas hacia el BOSQUE (Sí) o a la CIUDAD a lo lejos (No)?',
                image: 'img-inicial.jpg',
                si: 'bosque',
                no: 'ciudad'
            },
            
            // --- RAMA DEL BOSQUE ---
            'bosque': {
                title: 'El camino se divide. ¿Tomas el sendero de PIEDRAS (Sí) o el de TIERRA (No)?',
                image: 'img-bosque.png',
                si: 'sendero_piedras',
                no: 'sendero_tierra'
            },
            'sendero_piedras': {
                title: 'Llegas a un río. ¿CRUZAS a nado (Sí) o BUSCAS un puente (No)?',
                image: 'img-rio.png',
                si: 'rio_nado',
                no: 'rio_puente'
            },
            'sendero_tierra': {
                title: 'El sendero de tierra es un pantano. Te hundes. ¡FIN MALO!',
                image: 'img-final-malo.png',
                si: 'inicio', // Opción de reiniciar
                no: 'inicio'
            },
            'rio_nado': {
                title: 'Cruzas el río. Un viejo sabio te ofrece un mapa. ¿LO ACEPTAS (Sí) o lo IGNORAS (No)?',
                image: 'img-viejo.png',
                si: 'mapa',
                no: 'final_solo'
            },
            'rio_puente': {
                title: 'Encuentras el puente... pero está custodiado por un Troll. ¡FIN MALO!',
                image: 'img-final-malo.png',
                si: 'inicio',
                no: 'inicio'
            },

            // --- RAMA DE LA CIUDAD ---
            'ciudad': {
                title: 'Llegas a la ciudad. ¿Vas a la TABERNA (Sí) o buscas la BIBLIOTECA (No)?',
                image: 'img-ciudad.png',
                si: 'taberna',
                no: 'biblioteca'
            },
            'taberna': {
                title: 'En la taberna escuchas rumores de un tesoro. ¿PREGUNTAS al barman (Sí) o TE VAS (No)?',
                image: 'img-taberna.png',
                si: 'mapa',
                no: 'biblioteca' // Vuelve a otra rama
            },
            'biblioteca': {
                title: 'La biblioteca está cerrada. Pierdes el tiempo. ¡FIN MALO!',
                image: 'img-final-malo.png',
                si: 'inicio',
                no: 'inicio'
            },
            
            // --- ESTADOS FINALES / INTERMEDIOS CLAVE ---
            'mapa': {
                title: '¡Tienes el mapa! Te guía a las profundidades del bosque. ¿TE AVENTURAS (Sí) o VUELVES a la ciudad (No)?',
                image: 'img-mapa.png', // Nueva imagen para el mapa
                si: 'tesoro_final',
                no: 'final_solo'
            },
            'tesoro_final': {
                title: '¡FELICIDADES! Encontraste el tesoro. ¡GANASTE LA AVENTURA!',
                image: 'img-tesoro.png',
                si: 'inicio',
                no: 'inicio'
            },
            'final_solo': {
                title: 'Sigues solo y te pierdes. Tu aventura termina aquí. ¡FIN MALO!',
                image: 'img-final-malo.png',
                si: 'inicio',
                no: 'inicio'
            }
        };

        // 2. REFERENCIAS Y VARIABLE DE ESTADO
        const mainTitle = document.getElementById('main-title');
        const mainImage = document.getElementById('main-image');
        const imageAssetsPath = 'assets/'; // Carpeta de tus imágenes
        
        let currentState = 'inicio'; // El estado inicial al cargar la página

        // 3. FUNCIONES PRINCIPALES
        
        // Carga la información del nuevo estado en la página
        function updatePage(stateId) {
            const state = storyStates[stateId];
            if (!state) return;

            // Transición de imagen (opcional)
            mainImage.style.opacity = 0; 
            
            // 1. Actualizar Título
            mainTitle.textContent = state.title;

            // 2. Actualizar Imagen
            setTimeout(() => {
                mainImage.src = imageAssetsPath + state.image;
                mainImage.alt = state.title;
                mainImage.style.opacity = 1;
            }, 300); 
            
            // 3. Opcional: Cambiar el color del título para estados finales
            if (stateId.startsWith('final_') || stateId.includes('_malo')) {
                mainTitle.style.color = '#dc3545'; // Rojo para finales malos
            } else if (stateId === 'tesoro_final') {
                mainTitle.style.color = '#28a745'; // Verde para el final bueno
            } else {
                mainTitle.style.color = '#2c3e50'; // Color por defecto
            }
        }

        // Determina el siguiente estado y llama a updatePage
        function goNextState(choice) {
            const state = storyStates[currentState];
            let nextStateId;

            // La lógica central: el próximo estado depende de la elección
            if (choice === 'si') {
                nextStateId = state.si;
            } else if (choice === 'no') {
                nextStateId = state.no;
            }

            // Actualiza la variable de estado y la página
            currentState = nextStateId;
            updatePage(currentState);
        }

        // 4. INICIALIZACIÓN
        updatePage(currentState); 
    </script>
</body>
</html>
